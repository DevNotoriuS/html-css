<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho no seu navegador</p>
    <picture >
        <source media="(min-width: )" srcset="" type="image/">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="Midia/From-Russia-With-Love-Huma-Huma.mp3" type="audio/mpeg">
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="Midia/Kirwani-Teental-Aditya Verma-Subir Dev.mp3" type="audio/mpeg">
        <source src="Midia/From-Russia-With-Love-Huma-Huma.ogg" type="audio/ogg">
        <source src="Midia/From-Russia-With-Love-Huma-Huma.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="Midia/From-Russia-With-Love-Huma-Huma.mp3">clique aqui</a> para baixar o arquivo MP3
        </p>
    </audio>
</body>
</html>
