<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="background-color: lightskyblue; color: white; font-family: Arial, Helvetica, sans-serif;">
    
    <h1>Primeiro formulário</h1>
    <form action="">
        <p>Nome: <input type="text" name="Nome" id="Nome"></p>
        <p>Sobrenome: <input type="text" name="Sobrenome" id="Sobrenome"></p>
        <input type="submit" value="Enviar">
    </form>

    <div style="width: 100%; height: 400px; background-color: lightgray;"></div>

    <form action="">
       <p><input type="button" value="Join"> botão</p>

       <p><input type="color" name="" id=""> cor</p>
